{% extends 'users/base.html' %}
{% load static %}
{% load crispy_forms_tags%}
{% block content %}
<!--================login_part Area =================-->
<section class="login_part section_padding">
    <div class="container" style="margin-top: -13rem;">
        <div class="row align-items-center">
            <div class="col-lg-6 col-lg-6">
                <div class="login_part_text text-center">
                    <div class="login_part_text_iner">
                        <h2>Forgot Your Password?</h2>
                        <p class="">Don't worry! Just fill in your email and we'll send you a link to reset your password</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                          <h3 class="mb-5 mr-3">Please enter your email address.</h3>
                                {% csrf_token %}
                                {{form|crispy}}
                            <div class="col-md-12 form-group">
                                <button type="submit" class="btn_3 btn text-dark font-weight-bold">
                                    Reset Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================login_part end =================-->
{% endblock %}
